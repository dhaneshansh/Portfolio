<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Contact us form Using HTML and CSS</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
  <div class="title">
    <h1>contact us form</h1>
  </div>
  <div class="contact-form">
    <div class="input-fields">
      <input type="text" class="input" placeholder="Name" required>
      <input type="text" class="input" placeholder="Email Address" required>
    <input type="tel" class="input" placeholder="Phone" pattern="[0-9]{10}" required>
      <input type="text" class="input" placeholder="Subject" required>
    </div>
    <div class="msg">
      <textarea placeholder="Message"></textarea>
      <div class="btn">send</div>
    </div>
  </div>
</div>
    <!-- Link to JavaScript file -->
    <script src="Dhanesh.js"></script>
	
</body>
</html>
